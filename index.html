<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hangman!</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body> 
  <div class="wrapper">
    <h1>Hangman!</h1>
    <h2>Ready to play!?</h2>
    <p>Click on the letters to guess the word, or click hint to get a clue. </p>
  </div>

  <div class="wrapper">
    <div id="buttons">
    </div>  
    <p id="catagoryName"></p>
     <div id="hold">
     </div> 
    <p id="mylives"></p>
    <p id="clue">Clue -</p>      
    <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
    <div class="container">
      <button id="hint">Hint</button>
      <button id="reset">Play again</button>
    </div>
  </div>

    <script  src="js/logic.js"></script>

</body>
</html>
